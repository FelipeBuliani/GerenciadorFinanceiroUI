<div class= "toolbar">           
    <mat-toolbar color="warn">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/']">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </button>
            <button mat-menu-item [routerLink]="['/receitas/listagemreceitas']">
              <mat-icon>attach_money</mat-icon>
              <span>Receitas</span>
            </button>
            <button mat-menu-item [routerLink]="['/despesas/listagemdespesas']">
              <mat-icon>money_off</mat-icon>
              <span>Despesas</span>
            </button>
            <button mat-menu-item [routerLink]="['/relatorios']">
              <mat-icon>article</mat-icon>
              <span>Relatório</span>
            </button>
        </mat-menu>
        <span>Registros de Vendas</span>
        <span class="example-spacer"></span>
    </mat-toolbar>
</div>

<div class="options">
  <mat-grid-list cols="4" rowHeight="4:1">
    <mat-grid-tile>
        <button mat-menu-item [routerLink]="['/']">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
      </mat-grid-tile>
    <mat-grid-tile>
        <button mat-menu-item [routerLink]="['/receitas/listagemreceitas']">
          <mat-icon>attach_money</mat-icon>
          <span>Receitas</span>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-menu-item [routerLink]="['/despesas/listagemdespesas']">
          <mat-icon>money_off</mat-icon>
          <span>Despesas</span>
          </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-menu-item [routerLink]="['/relatorios']">
          <mat-icon>article</mat-icon>
          <span>Relatório</span>
          </button>
      </mat-grid-tile>
  </mat-grid-list>
</div>

<router-outlet></router-outlet>
