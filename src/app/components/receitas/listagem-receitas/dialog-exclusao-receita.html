<h1 mat-dialog-title>Confirmação de exclusão</h1>
<div mat-dialog-content>Deseja realmente excluir a receita {{dados.descricao}} ?</div>
<mat-dialog-actions aling="end">
    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirReceita(dados.id)">Sim</button>
</mat-dialog-actions>
