<div class="dadosDespesas" *ngIf="despesas">

    <div class="cabecalho">

        <mat-grid-list cols="2" rowHeight="50px">
            <mat-grid-tile>
                <h2 class="titulo">Despesas</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-stroked-button color="primary" routerLink="/despesas/adicionardespesa">Adicionar Despesa</button>
            </mat-grid-tile>
        </mat-grid-list>

    </div>

    <table 
        mat-table
        matSort
        [dataSource]="despesas"
        class="mat-elevation-z8 tabela">
    
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let despesas">{{despesas.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
            <td mat-cell *matCellDef="let despesas">{{despesas.valor}}</td>
        </ng-container>

        <ng-container matColumnDef="referencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes de Referencia</th>
            <td mat-cell *matCellDef="let despesas">{{despesas.referencia | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let despesas">{{despesas.tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let despesas">
                <button mat-mini-fab color="primary" [routerLink]="['/despesas/editardespesa', despesas.id]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn" (click)="AbrirDialog(despesas.id, despesas.descricao)"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>
